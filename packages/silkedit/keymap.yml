# Default keymap

- keymap:
    ctrl+b: { cmd: move_cursor, args: { operation: left }}
    ctrl+f: { cmd: move_cursor, args: { operation: right }}
    ctrl+p: { cmd: move_cursor, args: { operation: up }}
    ctrl+n: { cmd: move_cursor, args: { operation: down }}
    cmd+n: new_file
    cmd+o: open
    cmd+s: save
    shift+cmd+s: save_as
    opt+cmd+s: save_all
    cmd+w: close_tab
    shift+cmd+t: reopen_last_closed_file
    ctrl+w, s: split_horizontally
    ctrl+w, v: split_vertically
    cmd+z: undo
    cmd+shift+z: redo
    cmd+x: cut
    cmd+c: copy
    cmd+v: paste
    cmd+a: select_all
    cmd+f: open_find_pane
    ctrl+shift+p: show_scope
