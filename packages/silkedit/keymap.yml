# Default keymap for OSX

- context: os == mac
  keymap:
    ctrl+b: move_cursor_left
    ctrl+f: move_cursor_right
    ctrl+p: move_cursor_up
    ctrl+n: move_cursor_down
    cmd+n: new_file
    cmd+o: open
    cmd+s: save
    shift+cmd+s: save_as
    opt+cmd+s: save_all
    cmd+w: close_tab
    shift+cmd+t: reopen_last_closed_file
    ctrl+w, s: split_horizontally
    ctrl+w, v: split_vertically
    cmd+z: undo
    cmd+shift+z: redo
    cmd+x: cut
    cmd+c: copy
    cmd+v: paste
    cmd+a: select_all
    cmd+f: open_find_panel
    ctrl+shift+p: show_scope
    ctrl+space: complete
    return: newline
    tab: indent
    cmd+shift+]: select_next_tab
    cmd+shift+[: select_previous_tab

# Default keymap for Windows
    
- context: os == windows
  keymap:
    ctrl+n: new_file
    ctrl+o: open_file
    ctrl+s: save
    shift+ctrl+s: save_as
    alt+ctrl+s: save_all
    ctrl+w: close_tab
    shift+ctrl+t: reopen_last_closed_file
    ctrl+w, s: split_horizontally
    ctrl+w, v: split_vertically
    ctrl+z: undo
    ctrl+shift+z: redo
    ctrl+x: cut
    ctrl+c: copy
    ctrl+v: paste
    ctrl+a: select_all
    ctrl+f: open_find_panel
    ctrl+shift+p: show_scope
    ctrl+space: complete
    enter: newline
    tab: indent
    ctrl+tab: select_next_tab
    ctrl+shift+tab: select_previous_tab