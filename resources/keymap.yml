# Default keymap

- keymap:
    ctrl+b: { cmd: move_cursor, args: { operation: left }}
    ctrl+f: { cmd: move_cursor, args: { operation: right }}
    ctrl+p: { cmd: move_cursor, args: { operation: up }}
    ctrl+n: { cmd: move_cursor, args: { operation: down }}
    ctrl+cmd+i: toggle_vim_emulation
    cmd+n: new_file
    cmd+o: open
    cmd+s: save
    shift+cmd+s: save_as
    opt+cmd+s: save_all
    cmd+w: close_active_tab
    shift+cmd+t: reopen_last_closed_file
    ctrl+w, s: split_horizontally
    ctrl+w, v: split_vertically
    cmd+z: undo
    cmd+shift+z: redo
    cmd+x: cut
    cmd+c: copy
    cmd+v: paste
    cmd+a: select_all
    cmd+f: open_find_pane

# Normal mode keymap

- context: mode == normal
  keymap:
    i: { cmd: change_mode, args: { mode: insert }}
    'shift+:': { cmd: change_mode, args: { mode: commandline }}
    h: { cmd: move_cursor, args: { operation: left }}
    j: { cmd: move_cursor, args: { operation: down }}
    k: { cmd: move_cursor, args: { operation: up }}
    l: { cmd: move_cursor, args: { operation: right }}
    space: { cmd: move_cursor, args: { operation: right }}
    0: { cmd: move_cursor, args: { operation: start_of_block }}
    'shift+^': { cmd: move_cursor, args: { operation: first_non_blank_char }}
    'shift+$': { cmd: move_cursor, args: { operation: last_char }}
    enter: { cmd: move_cursor, args: { operation: next_line }}
    shift++: { cmd: move_cursor, args: { operation: next_line }}
    -: { cmd: move_cursor, args: { operation: prev_line }}
    x: delete
    shift+x: { cmd: delete, args: { direction: backward }}
    u: undo
    ctrl+r: redo
    r: eval_as_ruby
    left: { cmd: move_cursor, args: { operation: left }}
    down: { cmd: move_cursor, args: { operation: down }}
    up: { cmd: move_cursor, args: { operation: up }}
    right: { cmd: move_cursor, args: { operation: right }}

# Insert mode keymap

- context: mode == insert
  keymap:
    escape: { cmd: change_mode, args: { mode: normal }}
