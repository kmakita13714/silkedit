# Import package's default keymap

# $silk_package_dir is the directory where default or user packages exist

- imports:
  - '$silk_package_dir/vim/keymap.yml'

# Default keymap

- keymap:
    ctrl+b: { command: move_cursor, args: { operation: left }}
    ctrl+f: { command: move_cursor, args: { operation: right }}
    ctrl+p: { command: move_cursor, args: { operation: up }}
    ctrl+n: { command: move_cursor, args: { operation: down }}
    cmd+n: new_file
    cmd+o: open
    cmd+s: save
    shift+cmd+s: save_as
    opt+cmd+s: save_all
    cmd+w: close_tab
    shift+cmd+t: reopen_last_closed_file
    ctrl+w, s: split_horizontally
    ctrl+w, v: split_vertically
    cmd+z: undo
    cmd+shift+z: redo
    cmd+x: cut
    cmd+c: copy
    cmd+v: paste
    cmd+a: select_all
    cmd+f: open_find_panel
    ctrl+shift+p: show_scope
    ctrl+space: complete
    return: newline
    tab: indent
    cmd+shift+]: select_next_tab
    cmd+shift+[: select_previous_tab