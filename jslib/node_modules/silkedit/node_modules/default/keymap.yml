# common keymap

- { key: ctrl+shift+p, command: show_scope, if: text_edit_focus }
- { key: tab, command: indent, if: text_edit_focus }
- { key: shift+tab, command: outdent, if: text_edit_focus }
- { key: 'ctrl+`', command: show_console, if: console_visible == false}
- { key: 'ctrl+`', command: hide_console, if: console_visible }
- { key: enter, command: newline, if: text_edit_focus && completer.in_completion == false }
- { key: esc, command: close_find_replace_view, if: find_replace_view_visible }
- { key: esc, command: clear_selection, if: text_edit_focus }

# keymap for Mac

- { key: cmd+n, command: new_file, if: on_mac }
- { key: cmd+shift+n, command: new_window, if: on_mac }
- { key: cmd+o, command: open, if: on_mac }
- { key: shift+cmd+t, command: reopen_last_closed_file, if: on_mac }
- { key: opt+cmd+s, command: save_all, if: on_mac }
- { key: cmd+w, command: close_tab, if: on_mac }
- { key: 'cmd+shift+]', command: select_next_tab, if: on_mac }
- { key: 'cmd+shift+[', command: select_previous_tab, if: on_mac }
- { key: ctrl+b, command: move_cursor_left, if: on_mac && text_edit_focus }
- { key: ctrl+f, command: move_cursor_right, if: on_mac  && text_edit_focus }
- { key: ctrl+p, command: move_cursor_up, if: on_mac && text_edit_focus && popup_visible == false }
- { key: ctrl+n, command: move_cursor_down, if: on_mac && text_edit_focus && popup_visible == false }
- { key: ctrl+a, command: move_cursor_start_of_line, if: on_mac && text_edit_focus }
- { key: ctrl+e, command: move_cursor_end_of_line, if: on_mac && text_edit_focus }
- { key: cmd+s, command: save, if: on_mac }
- { key: shift+cmd+s, command: save_as, if: on_mac }
- { key: cmd+z, command: undo, if: on_mac && text_edit_focus }
- { key: cmd+shift+z, command: redo, if: on_mac && text_edit_focus }
- { key: cmd+x, command: cut, if: on_mac && text_edit_focus }
- { key: cmd+c, command: copy, if: on_mac && text_edit_focus }
- { key: cmd+v, command: paste, if: on_mac && text_edit_focus }
- { key: cmd+a, command: select_all, if: on_mac && text_edit_focus }
- { key: cmd+f, command: find_and_replace, if: on_mac && text_edit_focus }
- { key: cmd+g, command: find_next, if: on_mac }
- { key: shift+cmd+g, command: find_previous, if: on_mac }
- { key: shift+cmd+r, command: reload_packages, if: on_mac }
- { key: 'ctrl+w, s', command: split_horizontally, if: on_mac && text_edit_focus }
- { key: 'ctrl+w, v', command: split_vertically, if: on_mac && text_edit_focus }

