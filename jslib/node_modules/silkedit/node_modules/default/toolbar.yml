toolbar:
- title: File
  id: file
  items:
  - icon:
      dark: resources/images/ic_insert_drive_file_black.svg
      light: resources/images/ic_insert_drive_file_white.svg
    command: new_file
    tooltip: "New File"
    id: new_file
  - icon:
      dark: resources/images/ic_folder_open_black.svg
      light: resources/images/ic_folder_open_white.svg
    command: open
    tooltip: Open
    id: open
    if: on_mac
  - icon:
      dark: resources/images/ic_save_black.svg
      light: resources/images/ic_save_white.svg
    command: save
    tooltip: Save
    id: save
  - icon:
      dark: resources/images/ic_content_cut_black.svg
      light: resources/images/ic_content_cut_white.svg
    tooltip: Cut
    id: cut
    command: cut
  - icon:
      dark: resources/images/ic_content_copy_black.svg
      light: resources/images/ic_content_copy_white.svg
    tooltip: Copy
    id: copy
    command: copy
  - icon:
      dark: resources/images/ic_content_paste_black.svg
      light: resources/images/ic_content_paste_white.svg
    tooltip: Paste
    id: paste
    command: paste
  - icon:
      dark: resources/images/ic_search_black.svg
      light: resources/images/ic_search_white.svg
    tooltip: Find
    id: find
    command: find_and_replace
